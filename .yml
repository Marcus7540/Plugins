name: Public domain plugins
author: kingbri
sources:
  - name: DODI Repacks
    version: 1
    minVersion: '0.7'
    about: >-
      A game repack indexer focused on DODI Repacks.
    website: https://dodi-repacks.site
    tags:
      - name: Games
        color: ff9500
      - name: Repacks
      - name: Windows
    htmlParser:
      searchUrl: /?s={query}
      rows: article
      title:
        query: h2.entry-title a
      size:
        query: div.entry-content
        regex: 'Size:\s*([^\n\r<]+)'
      magnet:
        query: h2.entry-title a
        attribute: href
      sl:
        seeders: ''
        seederRegex: ''
        leechers: ''
        leecherRegex: ''
actions:
  - name: Open in Safari
    version: 1
    minVersion: '0.7'
    about: |-
      Opens the given link in Safari
    website: https://www.apple.com/safari/
    requires:
      - debrid
    deeplink:
      - os: iOS
        scheme: '{link}'
